@args (io.oreto.burger.Server server, RockerContent js, RockerContent css, RockerBody body)
<html lang="en">
<head>
    <link rel="icon"
          type="image/png"
          href="/assets/favicon.png">
    <title>Burgers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    @css
</head>
<body>
    <div class="container-fluid">
        @body
    </div>
</body>
@if (!server.getJs().isEmpty()) {
    @raw(server.getJs())
}
@js
</html>
